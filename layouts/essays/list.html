{{ define "main" }}
<h1>Essays</h1>
<ul style="list-style-type:square;">
{{ range .Pages.ByDate.Reverse }}
    <li><a href="{{ .Permalink }}">{{ .Title }}</a>, <span class="date-gray">{{ .Date.Format "2 January 2006" }}</span></li>
{{ end }}
</ul>
<div style="margin-left: 40px;"><a href="/essays/feed.xml">RSS</a></div>
{{ end }}
