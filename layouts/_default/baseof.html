<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ .Page.Title }}</title>
    {{ $styles := resources.Get "css/styles.scss" | css.Sass }}
    <link rel="stylesheet" href="{{ $styles.Permalink }}">
    {{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
    <link rel="alternate" type="application/rss+xml" href="{{ .Site.BaseURL }}feed.xml" title="{{ .Site.Title }}">
  </head>
  <body>
    {{ partial "navigation.html" . }}
    <div class="main">{{ block "main" . }}{{ end }}</div>

    <div class="footer-links">
      <a href="https://twitter.com/{{ .Site.Params.Social.twitter }}" target="_blank">twitter</a>
      <!-- <a href="/subscribe">subscribe</a> -->
    </div>
  </body>
</html>
